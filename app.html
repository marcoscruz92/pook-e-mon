<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Who's that Pokemon?</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="animate.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://www.parsecdn.com/js/parse-1.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pook-é-mön</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Greetings <span id="user"></span></a></li>
              <li id="log-out"><a href="#">Logout</a></li>
              <!-- <li><a href="#">Login</a></li> -->

            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="container">
      <div class="row">
        <header class="text-white">
          <div class="col-md-4">
            <h1>Who's that pokemon?</h1>
          </div>
          <div class="col-md-4">
            <h1 id="status" class="text-center text-white"></h1>

          </div>
          <div class="col-md-4">
            <h1>Score: <span id="score"></span> Lifes: <span id="lifes"></span></h1>
          </div>
        </header>
      </div>

      <div class="row">
          <div class="col-md-4">
            <div id="pokemonWrap">
              <!-- <img src="img/pokemon/dark-mewto.jpg"  class="img-responsive" /> -->
            </div>
            <div id="controls" class="">
              <div class="form-group">
                <div class="col-md-11">
                  <input type="text" class="form-control" id="guess" placeholder="Pokémon">
                  <button type="button" id="submit" class="btn btn-transparent" name="button">Submit answer</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <img id="imgGood" src="img/pokemon/correct.gif" alt="" class="img-responsive center-block wow rotateIn hide" />
            <img id="imgBad"src="img/pokemon/incorrects.gif" alt="" class="img-responsive center-block wow bounceInDown hide" />
            <img id="imgWin"src="img/pokemon/congrats.gif" alt="" class="img-responsive center-block wow flipInY hide" />
            <img id="imgLose"src="img/pokemon/loser.gif" alt="" class="img-responsive center-block wow zoomInLeft hide" />
            <p class="text-center"><a id="tweetLink" class="wow rollIn hide" href=""><i class="fa fa-twitter fa-2x"></i>Tweet your score</a></p>

          </div>
          <div class="col-md-4">
            <div id="pokemonAnswerWrap">
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12 text-center">
              <button type="button" id="next" class="btn btn-info btn-lg" name="button">Next</button>
          </div>
      </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="wow.min.js"></script>
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
    <script src="app.js"></script>
    </body>
</html>
